<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body style="background-color: rgba(135, 135, 252, 0.3);">
    <nav class="navbar navbar-expand-sm" style="background-color: #3b5998;">

        <!-- FORM LOGIN -->
        <div class="container  pl-5 float-left">
            <a class="display-3" style="text-decoration: none; color: #fff; font-weight: 700;" href="#">facebook</a>
        </div>
        <div class="container justify-content-center mr-0">
            <div class="container-login">
                <form class="form-group text-white">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                        <label class="custom-control-label" for="customCheck"
                            style="color: rgb(226, 224, 224);">Mantenha-me conectado</label>
                    </div>
                </form>
            </div>
            <div class="container-senha ml-3">
                <form class="form-group text-white">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="email">
                    <a href="#" style="color: rgb(226, 224, 224);">Esqueceu sua senha ?</a>
                </form>
            </div>
            <div class="container-btn">
                <button type="button" class="btn border-dark text-white ml-4 mb-2"
                    style="background-color: #4c71c0;">Entrar</button>
            </div>
        </div>


    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-6">
                <div class="container-esquerda">
                    <h1 class="m-4 p-4 font-weight-bold" style="color: #191970;">No Facebook você pode se conectar e
                        compartilhar o que quiser com quem é importante na sua vida.</h1>
                </div>
            </div>
            <div class="col-6">
                <div class="container-direita mt-4 mb-1 p-4 ">
                    <h2 class="display-4" style="font-weight: 700; color: #191970;">Cadastre-se</h2>
                    <h1 class="" style="font-weight: 600; font-size:35px; color: #191970">É gratuito e sempre será</h1>
                </div>
                    <form >
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right" style="font-weight: 600; color: #191970;">Nome:</label>
                            <input type="text" class="col-6 form-control ">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right" style="font-weight: 600; color: #191970;">Sobrenome:</label>
                            <input type="text" class="col-6 form-control ">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right" style="font-weight: 600; color: #191970;">Seu e-mail:</label>
                            <input type="text" class="col-6 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right" style="font-weight: 600; color: #191970;" >Insira o e-mail novamente:</label>
                            <input type="text" class="col-6 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right"style="font-weight: 600; color: #191970;" >Nova senha:</label>
                            <input type="text" class="col-6 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right" style="font-weight: 600; color: #191970;">Eu sou:</label>
                            <select class="col-3 form-control">
                                <option selected>Selecione o gênero:</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right " style="font-weight: 600; color: #191970;">Data de nascimento:</label>
                            <select class="col-1 form-control ">
                                <option>Dia:</option>
                            </select>
                            <select class="col-1 form-control mx-1">
                                <option>Mês:</option>
                            </select>
                            <select class="col-1 form-control ">
                                <option>Ano:</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <div class="col-3"></div>
                            <div class="col-3 p-0">
                                <button class="btn btn-success btn-block">Cadastre-se</button>
                            </div>
                        </div>
                    </form>
                <hr style="border-color: black;">
                <div class="pl-5">
                    <p> <a href="#">Crie uma página </a> para uma celebridade, banda ou empresa.</p>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="/js/jquery3.6.js"></script>
<script src="/js/bootstrap.min.js"></script>

</html>
